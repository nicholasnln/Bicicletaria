<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produto - Bicicletaria</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>

        </ul>

    <div class="form-container">
        <h1>Cadastrar Produto</h1>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Descrição" required><br>
            <input type="file" required><br>
            <input type="number" placeholder="Preço de Venda"><br>
            <input type="number" placeholder="Preço de Custo"><br>
            <input type="text" placeholder="Fabricante"><br>
            <input type="text" placeholder="Categoria"><br>
            <button type="submit">Cadastrar</button>
        </form>

    </div>
</body>
</html>
