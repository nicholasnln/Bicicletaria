<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicicletaria - Cadastro de Produtos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar / Menu Principal -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="img/logo.png" alt="Logo Bicicletaria" class="logo">
                <h2>Bicicletaria</h2>
            </div>
            <nav class="sidebar-menu">
                <a href="dashboard.html" class="menu-item">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="cadastro-produto.html" class="menu-item active">
                    <i class="fas fa-bicycle"></i> Cadastro de Produtos
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-shopping-basket"></i> Produtos
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-shopping-cart"></i> Carrinho
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-boxes"></i> Estoque
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-tools"></i> Ordens de Serviço
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-cog"></i> Configurações
                </a>
                <a href="#" class="menu-item" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </nav>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <div class="top-bar">
                <button class="toggle-menu" id="toggle-menu">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Cadastro de Produtos</h1>
                <div class="user-info">
                    <img src="img/user.png" alt="Usuário">
                    <span id="username-display">Admin</span>
                </div>
            </div>

            <!-- Formulário de Cadastro de Produtos -->
            <div class="card">
                <h2 class="form-title">Informações do Produto</h2>
                <form id="product-form">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="description">Descrição</label>
                                <input type="text" id="description" name="description" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="manufacturer">Fabricante</label>
                                <input type="text" id="manufacturer" name="manufacturer" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="sale-price">Preço de Venda (R$)</label>
                                <input type="number" id="sale-price" name="sale-price" class="form-control" step="0.01" min="0" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="cost-price">Preço de Custo (R$)</label>
                                <input type="number" id="cost-price" name="cost-price" class="form-control" step="0.01" min="0" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="category">Categoria</label>
                                <select id="category" name="category" class="form-control" required>
                                    <option value="">Selecione uma categoria</option>
                                    <option value="bicicletas">Bicicletas</option>
                                    <option value="acessorios">Acessórios</option>
                                    <option value="pecas">Peças</option>
                                    <option value="vestuario">Vestuário</option>
                                    <option value="ferramentas">Ferramentas</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="stock">Quantidade em Estoque</label>
                                <input type="number" id="stock" name="stock" class="form-control" min="0" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="product-image">Imagem do Produto</label>
                                <div class="image-upload" id="image-upload-container">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <p>Clique ou arraste uma imagem aqui</p>
                                    <input type="file" id="product-image" name="product-image" accept="image/*" style="display: none;">
                                </div>
                                <img id="image-preview" class="image-preview" src="#" alt="Preview da imagem">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancel-btn">Cancelar</button>
                        <button type="submit" class="btn-primary">Salvar Produto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/cadastro-produto.js"></script>
</body>
</html>
