<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Bicicletaria</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="imagens/logo.jpg" alt="Logo Bicicletaria" class="logo">
                <h2>Bicicletaria</h2>
            </div>
            <nav class="sidebar-menu">
                <a href="dashboard.html" class="menu-item">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="cadastro-produto.html" class="menu-item">
                    <i class="fas fa-bicycle"></i> Cadastro de Produtos
                </a>
                <a href="lista-produtos.html" class="menu-item">
                    <i class="fas fa-shopping-basket"></i> Produtos
                </a>
                <a href="carrinho.html" class="menu-item active">
                    <i class="fas fa-shopping-cart"></i> Carrinho
                </a>
                <a href="estoque.html" class="menu-item">
                    <i class="fas fa-boxes"></i> Estoque
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-tools"></i> Ordens de Serviço
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-cog"></i> Configurações
                </a>
                <a href="login.html" class="menu-item" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </nav>
        </div>

        <!-- Conteúdo principal -->
        <div class="main-content">
            <div class="top-bar">
                <button class="toggle-menu" id="toggle-menu">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Carrinho de Compras</h1>
            </div>

            <div class="product-list" id="carrinho-list">
                <!-- Produtos do carrinho aparecem aqui -->
            </div>

            <div class="carrinho-total">
                <h3>Total: R$ <span id="total-compra">0.00</span></h3>
                <button id="finalizar-compra" class="btn-finalizar">
                    <i class="fas fa-check"></i> Finalizar Compra
                </button>
            </div>
        </div>
    </div>

    <script src="js/carrinho.js"></script>
</body>
</html>
